<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Grey+Qo&family=Italianno&family=Mrs+Saint+Delafield&family=Nothing+You+Could+Do&family=Oooh+Baby&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vujahday+Script&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="../dist/img/logos/globe/PWS Globe Logo_Favicon.png"
    />

    <script
      src="https://kit.fontawesome.com/662beca40c.js"
      crossorigin="anonymous"
    ></script>
    <title>I Am Kendrell</title>
  </head>
  <body id="home">
    <div id="landing-frame">
      <div id="launch-box">
        <!-- <div id="shimmer"></div> -->
        <div id="launch-btn">
          <div id="launch-text" class="">Let the Show Begin...</div>
        </div>
      </div>
      <div id="frontstage-overlay"></div>

      <div id="stage-box">
        <!-- <img src="../dist/img/seats.png" alt="theatre seats" id="seats" /> -->
        <img src="../dist/img/s-frame10.png" alt="stage" id="stage-frame" />
        <div id="curtains">
          <img
            src="../dist/img/s-left_3.png"
            alt="red curtains left"
            id="left-curtain"
          />

          <img
            src="../dist/img/s-right_3.png"
            alt="red curtains right"
            id="right-curtain"
          />
        </div>
      </div>

      <div id="announcement-box" class="container">
        <div id="announcement">
          <div id="announcement-text">
            <div id="i-am-box">
              <p id="i-text">I</p>
              <p id="am-text">am</p>
            </div>
            <p id="kendrell-text">Kendrell</p>
          </div>
          <div id="portrait-box">
            <img id="announcement-portrait" src="../dist/img/kendrell3.png" />
          </div>
        </div>
        <div id="announcement-menu">
          <div class="menu-item">
            <a href="#" id="home-link">Home</a>
            <img
              id="home-spot"
              class="spotlight"
              src="../../dist/img/spotlight3.png"
              alt=""
            />
          </div>
          <div class="menu-item">
            <a href="#" id="bio-link">Bio</a>
            <img
              id="bio-spot"
              class="spotlight"
              src="../../dist/img/spotlight3.png"
              alt=""
            />
          </div>

          <div class="menu-item">
            <a href="#" id="shows-link">Shows</a>
            <img
              id="shows-spot"
              class="spotlight"
              src="../../dist/img/spotlight3.png"
              alt=""
            />
          </div>
          <div class="menu-item">
            <a href="#" id="gallery-link">Gallery</a>
            <img
              id="gallery-spot"
              class="spotlight"
              src="../../dist/img/spotlight3.png"
              alt=""
            />
          </div>
          <div class="menu-item">
            <a href="#" id="contact-link">Contact</a>
            <img
              id="contact-spot"
              class="spotlight"
              src="../../dist/img/spotlight3.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="backstage-overlay"></div>
      <div id="backstage"></div>
    </div>
    <!-- <div id="sec-one" class="container">
      <h1>heading</h1>
      <p>stuf</p>
    </div>
    <div id="sec-two" class="container">
      <h1>heading</h1>
      <p>stuf</p>
    </div> -->

    <script src="app.js" type="module"></script>
  </body>
</html>
